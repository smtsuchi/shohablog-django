{% extends "blog/base.html" %}
    {% block content %}
        <div class="form-box" >
            <h1>Register</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username :</label>
                    <input type="text" name="username" maxlength="150" autocapitalize="none" class="form-control" autocomplete="off" autofocus="" id="id_username">
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email :</label>
                    <input type="email" name="email" maxlength="150" autocapitalize="none" class="form-control" autocomplete="email" autofocus="" id="id_email" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password :</label>
                    <input type="password" name="password1" autocomplete="new-password" class="form-control" id="id_password1">
                </div>
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Password confirmation :</label>
                    <input type="password" name="password2" autocomplete="new-password" class="form-control" id="id_password2">
                </div>
                <input type="submit" class="btn btn-primary btn-submit" value="Submit">
            </form>
            {{ form.errors }}
            <div class="mt-2 text-center">Already have an account? <a class="text-decoration-none" href="{% url 'blog-login' %}">Login</a></div>
        </div>
    {% endblock content%}
